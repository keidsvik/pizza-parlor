<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Parlor</title>

</head>

<body>
  <h1>Welcome to PIZZA</h1>
  <h2>Create your pizza:</h2>
  <div class="container">
    <form id="createPizza">

      <h2>Pizza Size</h2>
      <select name = "pizzaSize" id="pizzaSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <h2>Pizza Toppings</h2>>
      <label for="topping1">First topping:</label>
      <input type="text" id="topping1">
      <label for="topping2">Second topping:</label>
      <input type="text" id="topping2">
      <label for="topping3">Third topping:</label>
      <input type="text" id="topping3">

      <button type="submit" class="btn">It is time</button>
    </form>

    <div id="results">
      <p>Pizza size: <span class="pSize"></span></p>
      <p>Toppings: <span class="pToppings"></span></p>
      <p>Price: <span class="pPrice"></span></p>
      </div>

  </div>
</body>
</html>
