<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Parlor</title>

</head>

<body>
  <img id= "image" src="img/title.jpg" alt="logo">
  <h2>Create your pizza:</h2>
  <div class="container">
    <div class="row">
    <div class="col-md-6">
      <hr>
      <h2>Pizza Toppings</h2>
      <p>Pick three</p>
    <form id="createPizza">
      <label for="topping1"></label>
      <input type="text" id="topping1">
      <hr>
      <label for="topping2"></label>
      <input type="text" id="topping2">
      <hr>
      <label for="topping3"></label>
      <input type="text" id="topping3">

      <h2>Pizza Size</h2>
      <select name="size" id="size">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>
      <hr>
      <button type="submit" class="btn">It is time</button>
    </form>
    <div class="col-md-6">  
  </div>

    <div id="results">
      ""
      </div>

  </div>
</body>
</html>
