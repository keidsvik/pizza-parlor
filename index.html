<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>

  <title>Pizza Parlor</title>

</head>

<body>
  <h1>Welcome to PIZZA</h1>
  <div class="container">
    <h2>Create your pizza:</h2>
    <form id="createPizza">
      
      <label for="pizzaSize">Select pizza size:
      </label>
      <select name = "pizzaSize" id="pizzaSize">
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="pizzaToppings">Select toppings:
      </label>
      <input type="checkbox" name="pizzaToppings" value="hair"> Hair
      <input type="checkbox" name="pizzaToppings" value="teeth"> Teeth 
      <input type="checkbox" name="pizzaToppings" value="dust"> Dust 
      <input type="checkbox" name="pizzaToppings" value="dust"> Blood 

      <button type="submit" class="btn">It is time</button>
    </form>
  </div>
</body>
</html>
